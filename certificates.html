  <script>
    function initMobileMenu() {

      const mobileMenu = document.getElementById('mobile-menu');
      if (mobileBtn && mobileMenu) {
        const newBtn = mobileBtn.cloneNode(true);

    function parseCSV(text) {
      // Robust CSV parsing handling quotes and commas within quotes
      const lines = text.split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      const data = [];

      for (let i = 1; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!line) continue;

        const row = {};
        let currentVal = '';
        let inQuotes = false;
        let colIndex = 0;

        for (let j = 0; j < line.length; j++) {
          const char = line[j];

          if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            row[headers[colIndex]] = currentVal.trim().replace(/^"|"$/g, ''); // Remove surrounding quotes
            currentVal = '';
            colIndex++;
          } else {
            currentVal += char;
          }
        }
        // Last column
        if (colIndex < headers.length) {
          row[headers[colIndex]] = currentVal.trim().replace(/^"|"$/g, '');
        }

        data.push(row);
      }
      return data;
    }

    function loadCertificates() {
      const container = document.getElementById('certificates-container');
      if (!container) return;

      // Prevent double loading race condition
      if (container.dataset.loading === "true") return;
      container.dataset.loading = "true";

      // Clear container to prevent duplicates on reload
      container.innerHTML = '';

      fetch('certificates.csv')
        .then(response => {
          if (!response.ok) throw new Error("Failed to load CSV");
          return response.text();
        })
        .then(data => {
          const certificates = parseCSV(data);

          if (certificates.length === 0) {
            container.innerHTML = '<p class="text-gray-500">No certificates found.</p>';
            return;
          }

          certificates.forEach(cert => {
            const imageSource = cert.Image ? cert.Image.trim() : '';
            const lowerSource = imageSource.toLowerCase();
            let imageHtml;

            if (lowerSource.endsWith('.png') || lowerSource.endsWith('.jpg') || lowerSource.endsWith('.jpeg') || lowerSource.endsWith('.gif') || lowerSource.endsWith('.svg') || lowerSource.endsWith('.webp')) {
              imageHtml = `<img src="${imageSource}" alt="${cert.Title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">`;
            } else if (lowerSource.endsWith('.pdf')) {
              imageHtml = `
                    <div class="w-full h-full bg-red-50 group-hover:bg-red-100 transition-colors duration-500 relative flex flex-col items-center justify-center p-6 text-center">
                        <svg class="w-12 h-12 text-red-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                        <span class="text-sm font-medium text-red-600">View PDF</span>
                    </div>
                 `;
            } else {
              imageHtml = `
                    <div class="w-full h-full bg-gray-50 group-hover:bg-gray-100 transition-colors duration-500 relative flex items-center justify-center">
                      <span class="text-4xl opacity-20 group-hover:opacity-40 transition-opacity">${cert.Image || 'CERT'}</span>
                    </div>
                `;
            }

            const card = `
              <a href="${imageSource}" target="_blank" class="group flex flex-col space-y-6 cursor-pointer block">
                <div class="aspect-[4/3] bg-tertiary overflow-hidden border border-gray-100">
                  ${imageHtml}
                </div>
                <div class="space-y-2">
                  <div class="flex justify-between items-baseline border-b border-gray-200 pb-4 group-hover:border-primary transition-colors">
                    <h3 class="text-xl font-bold text-primary max-w-[80%]">${cert.Title}</h3>
                    <span class="text-sm text-secondary group-hover:text-primary transition-colors">${cert.Year}</span>
                  </div>
                  <div class="space-y-1">
                    <p class="text-secondary font-medium uppercase tracking-wide text-xs">${cert.Issuer}</p>
                    <p class="text-gray-500 text-sm leading-relaxed">${cert.Description}</p>
                  </div>
                </div>
              </a>
            `;
            container.innerHTML += card;
          });
        })
        .catch(err => {
          console.error('Error loading certificates:', err);
          container.innerHTML = '<p class="text-red-500">Error loading certificates. Please check console.</p>';
        })
        .finally(() => {
          container.dataset.loading = "false";
        });
    }

    // Initialize scripts
